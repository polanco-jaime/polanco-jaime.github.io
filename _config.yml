tag_dir: tag

# Edit SASS
sass:
    sass_dir: _sass

# -----------------------------------------------------------------------------
# Research
# -----------------------------------------------------------------------------
blog_name: Research
blog_description: Working papers

# Pagination
paginate: 8
permalink: /articles/:year/:title/
paginate_path: /articles/page:num/

text:
  pagination:
    newer: 'Newer'
    older: 'Older'


# Comments
disqus_shortname: # put your disqus shortname

# Optional features
show_social_icons:  true
enable_anchorjs:    true
enable_katex:       true

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------
collections:
  news:
    defaults:
      layout: post
    output: true
    permalink: /news/:path/
  projects:
    output: true
    permalink: /projects/:path/

news_limit: 10

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

# Build settings
markdown: kramdown
highlighter: rouge

# Includes
include: ['_pages']

# Gems
plugins:
    - jekyll-email-protect
    - jekyll-paginate
    - jemoji


# -----------------------------------------------------------------------------
# Other settings
# -----------------------------------------------------------------------------
jquery_version: "1.12.4"
katex_version: "0.11.1"
