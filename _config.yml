# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------
title: Jaime Polanco-Jimenez
email: eng.pepj@gmail.com
description: > # this means to ignore newlines until "url:"
  Personal website.
footer_text: > #

url: #"https://polanco-jaime.github.io/"
baseurl:  #/al-folio # the subpath of your site, e.g. /blog/
last_updated: # leave blank if you don't want to display last updated

# -----------------------------------------------------------------------------
# Social integration
# -----------------------------------------------------------------------------
github_username: polanco-jaime
twitter_username: Jaime_A_Polanco
linkedin_username: jaimepolanco
scholar_authorid: 4tEteNsAAAAJ # put your google scholar author id
contact_note: >
  Feel free to drop me a line at jaime.polanco{at}javeriana.edu.co

google_analytics: > #UA-XXXXXXXXX # out your google-analytics code

# Tags
tag_dir: tag
categories:
  - article
  - notes 
  - projects
  - working-papers
# Edit SASS
sass:
    sass_dir: _sass

# -----------------------------------------------------------------------------
# Research
# -----------------------------------------------------------------------------
blog_name: Research
blog_description: Working papers

# Pagination
paginate: 8
permalink: /articles/:year/:title/
paginate_path: /articles/page:num/

text:
  pagination:
    newer: 'Newer'
    older: 'Older'


# Comments
disqus_shortname: # put your disqus shortname

# Optional features
show_social_icons:  true
enable_anchorjs:    true
enable_katex:       true

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------
collections:
  news:
    defaults:
      layout: post
    output: true
    permalink: /news/:path/
  projects:
    output: true
    permalink: /projects/:path/

news_limit: 10

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

# Build settings
markdown: kramdown
highlighter: rouge

# Includes
include: ['_pages']

# Gems
plugins:
    - jekyll-email-protect
    - jekyll-paginate
    - jemoji


# -----------------------------------------------------------------------------
# Other settings
# -----------------------------------------------------------------------------
jquery_version: "1.12.4"
katex_version: "0.11.1"
anchorjs_version: "3.2.2"

# Disable ImageMagick 
imagemagick: false